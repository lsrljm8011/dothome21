            display: flex;

            position: relative;
            box-sizing: border-box;

            position: absolute;
            right: 50px; top: 50px;
        }
        #section1 .audio {
            position: absolute;
            left: 50px; bottom: 50px;
            transform: translateY(90%);
        }
        #section1 .bottom {
            position: relative;
            top: 58%;
            animation: infinite;
            animation-duration: 2s;
            animation-name: opacity;
        }
        @keyframes opacity {
            from {
                opacity: 0;
                top: 53%;
            }
            to {
                opacity: 1;
                top: 63%;
            }
        }
        #section1 .bottom .arrow-down {
            position: absolute;
            width: 20px;
            /* left: 50%; bottom: 50px; */
            transform: translate(-50%, -50%);
        }
        #section1 .bottom span {
            color: #e91c0d;
            position: absolute;
            left: 50%; bottom: 30px;
            transform: translate(-50%, -50%);
            letter-spacing: 0.1em;
            font-size: 12px;
        }
        #section1 .text {
            display: flex;
        }
        #section1 .box span {
            color: #e91c0d;
            font-size: 100px;
            letter-spacing: 0.05em;
            /* animation-duration: 3s;
            animation-name: slidein; */
            position: relative;
            top: -300%;
            float: left;
        }
        #section1 .box1 span {}
        #section1 .box2 {
            
        }
        #section1 .box2 div {
            position: relative;
            width: 10px; height: 16.1px;
            background: #e91c0d;
            border-radius: 3px;
            top: -260%; left: -11%;
        }
        #section1 .box3 span {
            position: relative;
            left: -15%;
        }

        /* @keyframes slidein {
            from {

        } */

        /* circle */
        .content .circle-wrap {
            position: absolute;
            left: 36%; top: 30%;
            transform: translate(-50%, -50%);
        }
        .content .circle-inner {
            transform-style: preserve-3d;
        }
        .content .circle-wrap .circle {
            position: absolute;
            height: 480px; width: 480px;
            background: #e91c0d;
            overflow: hidden;
            animation: round 8000ms ease-in-out infinite alternate;
        }
        .content .circle-wrap .circle img {
            width: 100%;
            position: absolute;
        }

        @keyframes round {
            0% {
                border-radius: 20% 70% 70% 30%/30% 36% 70% 78%;
            }
            25% {
                border-radius: 65% 35% 55% 49%/49% 52% 36% 51%;
            }
            50% {
                border-radius: 42% 58% 33% 72%/65% 34% 66% 48%;
            }
            75% {
                border-radius: 34% 66% 82% 37%/77% 38% 62% 23%;
            }
            100% {
                border-radius: 24% 76% 55% 28%/53% 62% 35% 52%;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script>
        //로딩
        $(window).load(function(){
            $(".loading").fadeOut();
        });
        
        const contentWrap = $(".contentWrap").width();
        $("body").css("height", contentWrap);
        const scrollHeight = $(window).height();
        let lastScrollTop = 0;
        $(window).scroll(function(){
            let scrollTop = $(window).scrollTop();
            $(".contentWrap").css({"transform": "translateX("+ -scrollTop +"px)"});
            clearTimeout($.data(this,"scrollCheck"));
            $.data(this, "scrollCheck", setTimeout(function(){
                $(".character").removeClass("walking");
            }, 100))
            if( scrollTop > lastScrollTop ) {
                $(".character").removeClass("left");
                $(".character").addClass("walking");
            } else {
                $(".character").addClass("left");
                $(".character").addClass("walking");
            }
            lastScrollTop = scrollTop;
            
            //출력
            // $(".scrollTop span").text(parseInt(scrollTop));
            // $(".contentWrapWidth span").text(parseInt(contentWrap));
        });

        //텍스트 슬라이드
        gsap.registerPlugin(ScrollTrigger);
        gsap.to(".box", {
        scrollTrigger: {
            trigger: ".box",
            toggleActions: "restart none reverse none"
        },
        x: -400, duration: 2 })
        gsap.to(".box2 div", {
            scrollTrigger: {
                trigger: ".box2",
                toggleActions: "restart none reverse none"
            },
            width: 220})
    </script>
