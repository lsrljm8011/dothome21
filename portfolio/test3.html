<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/reset.css">
    <style>
/* 로딩 */
.loading {
    width:100%; height:100%;
    position:fixed;
    left:0px;
    top:0px;
    background:#fbe9e8;
    z-index:1000; /* 이 값으로 레이어의 위치를 조정합니다. */
}
.loading p {
    position: absolute;
    left: 50%; top: 50%;
    transform: translate(-50%, 30vh);
    font-size: 1.2vw;
    color: #e91c0d;
}

/* circle */
.loading {
    width: 100%; height: 100%;
    position: fixed;
    background: #fbe9e8;
}
.loading p {
    position: absolute;
    left: 50%; top: 80%;
    transform: translate(-50%, -50%);
    font-size: 1vw;
    color: #e91c0d;
}

/* audio */
.loading .audio {
    
}
.audio .btn-sound {
    display: block;
    width: 3vw; height: 3vw;
    text-align: center;
    line-height: 3.5vw;
    background-color: #e91c0d;
    border-radius: 50%;
    cursor: pointer;
    position: fixed;
    left: 2.5vw; bottom: 2.5vw;
    z-index: 1000;
}
.audio .btn-sound img {
    width: 1.5vw;
}



/* circle */
.loading .circle-wrap {
    position: relative;
    left: 85%; top: 30%;
    transform: translate(-50%, -50%);
} 
.loading  .circle-inner {
    transform-style: preserve-3d;
}
.loading .circle-wrap .circle {
    position: absolute;
    height: 30vw; width: 30vw;
    background: #e91c0d;
    overflow: hidden;
    animation: round 11000ms ease-in-out infinite alternate;
}


@keyframes round {
    0% {
        border-radius: 20% 70% 70% 30%/30% 36% 70% 78%;
    }
    25% {
        border-radius: 65% 35% 55% 49%/49% 52% 36% 51%;
    }
    50% {
        border-radius: 42% 58% 33% 72%/65% 34% 66% 48%;
    }
    75% {
        border-radius: 34% 66% 82% 37%/77% 38% 62% 23%;
    }
    100% {
        border-radius: 24% 76% 55% 28%/53% 62% 35% 52%;
    }
}
    </style>
</head>
<body>
        <div class="loading">
        <article class="audio">
            <span class="btn-sound">
                <i class="fa fa-volume-up" aria-hidden="true"></i>
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </span>
            <audio id="theme-song" src="../assets/audio/gameshow-brazz-658.mp3" loop="loop"></audio>
        </article>
        <div class="circle-wrap">
            <div class="circle-inner">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <!-- loding -->
</body>
</html>
