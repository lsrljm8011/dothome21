<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <script>
           let product = prompt("제일 먼저 잡고 싶은 물건은 무엇인가요? 1.과일, 2.떡, 3.수정구슬, 4.현찰, 5.반지");

            switch(product){
                case '1.과일': 
                document.write('당신은 생각이 많고 진지해보이는 연상 타입입니다.');
                break;

                case '2.떡': 
                document.write('당신은 무드에 약해 화술과 매너가 좋은 타입입니다.');
                break;

                case '3.수정구슬': 
                document.write('당신은 정열적이고 열중하는 타입입니다.');
                break;

                case '4.현찰': 
                document.write('당신은 부드럽고 따듯한 타입입니다.');
                break;

                case '5.반지': 
                document.write('당신은 자기를 보호해 줄 수 있는 이성 타입입니다.');
                break;

                default:
                document.write('다시 입력해주세요.');
                break;
            }

            if(product == '1.과일'){
                document.write('당신은 생각이 많고 진지해보이는 연상 타입입니다.');
            } else if (product == '2.떡'){
                document.write('당신은 무드에 약해 화술과 매너가 좋은 타입입니다.');
            } else if(product == '3.수정구슬'){
                document.write('당신은 정열적이고 열중하는 타입입니다.');
            } else if(product == '4.현찰'){
                document.write('당신은 부드럽고 따듯한 타입입니다.');
            } else if(product == '5.반지'){
                document.write('당신은 자기를 보호해 줄 수 있는 이성 타입입니다.');
            } else {
                document.write('다시 입력해주세요.');
            }   
    </script>
</body>
</html>
