<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <title>Document</title>
    <style>
        * {
            margin: 0; 
            padding: 0;
        }
        .loading {
            width: 100%; height: 100%;
            position: fixed;
            background: #fbe9e8;
        }
        .loading p {
            position: absolute;
            left: 50%; top: 80%;
            transform: translate(-50%, -50%);
            font-size: 1vw;
            color: #e91c0d;
        }

        /* audio */
        .audio {
            position: absolute;
            left: 50%; top: 85%;
            transform: translate(-50%, -50%);
        }
        .audio .btn-sound {
            display: block;
            width: 30px; height: 30px;
            text-align: center;
            line-height: 33px;
            border: 1px solid #e91c0d;
            color: #e91c0d;
            border-radius: 50%;
            cursor: pointer;
        }

        /* circle */
        .circle-wrap {
            position: relative;
            left: 85%; top: 30%;
            transform: translate(-50%, -50%);
        }
        .circle-inner {
            transform-style: preserve-3d;
        }
        .circle-wrap .circle {
            position: absolute;
            height: 30vw; width: 30vw;
            background: #e91c0d;
            overflow: hidden;
            animation: round 10000ms ease-in-out infinite alternate, rotateZ 13000ms linear infinite;
        }


        @keyframes round {
            0% {
                border-radius: 20% 70% 70% 30%/30% 36% 70% 78%;
            }
            25% {
                border-radius: 65% 35% 55% 49%/49% 52% 36% 51%;
            }
            50% {
                border-radius: 42% 58% 33% 72%/65% 34% 66% 48%;
            }
            75% {
                border-radius: 34% 66% 82% 37%/77% 38% 62% 23%;
            }
            100% {
                border-radius: 24% 76% 55% 28%/53% 62% 35% 52%;
            }
            }
            @keyframes rotateZ {
            0% {
                transform: rotateZ(0deg) scale(1);
            }
            20% {transform: scale(1.5);}
            40% {transform: scale(1.3);}
            60% {transform: scale(1.7);}
            80% {transform: scale(1.6);}
            100% {
                transform: rotateZ(360deg) scale(2.3);
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <article class="audio">
            <span class="btn-sound">
                <!-- <i class="fa fa-volume-up" aria-hidden="true"></i> -->
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </span>
            <!-- <audio id="theme-song" src="../assets/audio/gameshow-brazz-658.mp3" loop="loop"></audio> -->
        </article>
        <div class="circle-wrap">
            <div class="circle-inner">
                <div class="circle"></div>
            </div>
        </div>
        <p>제 포트폴리오의 방문해주셔서 감사합니다!</p>
    </div>
</body>
</html>
