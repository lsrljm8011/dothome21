<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>

    <script>
        {
            let num = 0;

            while(true){
                num++;
                if(num==3){
                    continue;
                }
                if(num>6){
                    break;
                }
                document.write(num);
            }
        }
    </script>
</body>
</html>
