<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoverEffectType</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <!-- Image Type CSS -->
    <link rel="stylesheet" href="css/hoverEffectType.css">
    <!-- 나눔스퀘어 웹 폰트 -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>
<body>
    <!-- hoverEffectType01 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>country</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img class="image-img" src="img/img-card01.jpg" alt="싱가포르 이미지입니다.">
                        <div class="image-cont">
                            <h3 class="image-title">싱가포르(Singapore)</h3>
                            <p class="image-desc">싱가포르 공화국, 줄여서 싱가포르은 동남아시아, 말레이 반도의 끝에 위치한 섬나라이자 항구 도시로 이루어진 도시 국가이다.</p>
                            <a href="#" class="image-btn">자세히 보기</a>
                        </div>
                    </div>
                    <div class="image">
                        <img class="image-img" src="img/img-card02.jpg" alt="일본 이미지입니다.">
                        <div class="image-cont s2">
                            <h3 class="image-title">일본(Japan) - 오사카</h3>
                            <p class="image-desc">오사카시는 일본 오사카부에 있는 도시로 부청 소재지이다. 혼슈 긴키 지방의 요도가와 강 하구 오사카 만에 위치해 있다.</p>
                            <a href="#" class="image-btn">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //hoverEffectType01 -->

    <!-- hoverEffectType02 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType02">
                <h2>깊은 저 바닷속 해파리</h2>
                <div class="image-wrap">
                    <figure class="image"> 
                        <img class="image-img" src="img/imageType03.jpg" alt="해파리 이미지1">
                        <figcaption class="image-cont">
                            <h3 class="image-title">해파리 형태</h3>
                            <a href="#" class="image-btn">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image"> 
                        <img class="image-img" src="img/imageType04.jpg" alt="해파리 이미지2">
                        <figcaption class="image-cont">
                            <h3 class="image-title">해파리 종류</h3>
                            <a href="#" class="image-btn">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image"> 
                        <img class="image-img" src="img/imageType05.jpg" alt="해파리 이미지3">
                        <figcaption class="image-cont">
                            <h3 class="image-title">위험한 해파리</h3>
                            <a href="#" class="image-btn">자세히 보기</a>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <!-- //hoverEffectType02 -->
</body>
</html>
