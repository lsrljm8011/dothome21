<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="leeserin">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="웹 퍼블리셔, 웹 표준, 웹 접근성, publisher, css3, html, markup, design">
    <title>CardType01</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- Card Type CSS -->
    <link rel="stylesheet" href="css/cardType.css">
</head>
<body>


    <section id="cardType" class="cardType01">
        <div class="container">
            <h2>a wise serin’s life</h2>
            <p>-- 사진 기록 사이트 -- 제가 찍고 보정한 일상, 여행, 풍경 등 여러가지 사진과 내용을 기록하는 사이트입니다.</p>
            <div class="card-wrap">
                <div class="card">
                    <a href="#">
                        <img src="img/card01.jpg" alt="러시아 여행 사진 관련 이미지입니다." class="card-img">
                        <strong class="card-title">러시아 여행 사진</strong>
                        <span class="card-desc">2019.11.17 ~ 2019.11.19 러시아 블라디보스톡에서 찍은 사진입니다.</span>
                        <span class="card-keyword">
                            <span>#여행</span>
                            <span>#러시아</span>
                            <span>#블라디보스톡</span>
                        </span>
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="img/card02.jpg" alt="싱가포르 여행 사진 관련 이미지입니다." class="card-img">
                        <strong class="card-title">싱가포르 여행 사진</strong>
                        <span class="card-desc">2018.09.06 ~ 2018.09.09 싱가포르에서 찍은 사진입니다.</span>
                        <span class="card-keyword">
                            <span>#여행</span>
                            <span>#싱가포르</span>
                        </span>
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="img/card03.jpg" alt="일본 여행 사진 관련 이미지입니다." class="card-img">
                        <strong class="card-title">일본 여행 사진</strong>
                        <span class="card-desc">2019.05.10 ~ 2019.05.12 일본 오사카에서 찍은 사진입니다.</span>
                        <span class="card-keyword">
                            <span>#여행</span>
                            <span>#일본</span>
                            <span>#오사카</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- //cardType01 -->
</body>
</html>
