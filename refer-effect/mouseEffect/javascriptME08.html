        document.addEventListener("mousemove", (e) => {

                const itemX = item.offsetLeft - mouseX;
                const itemY = item.offsetTop - mouseY;  //item에 기준점을 잡아줌

                const dist = math.sqrt(itemX * itemX + itemY * itemY);
                const score = Math.exp(dist * -0.003);

                item.style.transform = `scale(${score})`;
            })

            //커서
            const cursor = document.querySelector(".cursor");
            gsap.to(cursor, {duration: 0.5, left: mouseX - 20, top: mouseY - 20});

            document.querySelector(".pageY").textContent = pageY;
