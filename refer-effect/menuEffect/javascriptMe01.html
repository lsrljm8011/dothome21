<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Effect</title>

    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg bg10">
    <!-- info -->
    <div class="info">
        <h1>javascript Menu Effect01</h1>
        <p>메뉴 이펙트 - 탭 메뉴</p>
    </div>
    <div class="info right">
        <ul>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
        </ul>
        <ul>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
        </ul>
    </div>

    <div class="info bottom btn-wrap">
        <button>소스보기</button>
    </div>
    <div id="code">
        <div class="code-bg">
            <div class="code-cont">
            <h2>소스</h2>
            
            <button>닫기</button>
            </div>
        </div>
    </div>
    <!-- //info -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.0/prism.min.js"></script>
    <script>
        // $(".btn-wrap button").click(function(){
        //     $("#code").removeClass().addClass("show");
        // });

        // $(".code-cont button").click(function(){
        //     $("#code").adadClass("hide");
        // });

        document.querySelector(".btn-wrap button").addEventListener("click", function(){
            document.querySelector("#code").classList.add("show");
            
        });
        document.querySelector(".code-cont button").addEventListener("click", function(){
            document.querySelector("#code").classList.remove("show");
            document.querySelector("#code").classList.remove("hide");
        });

    </script>
</body>
</html>
