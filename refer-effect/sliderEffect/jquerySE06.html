    <style>
        /* slider */
        .slider-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .slider-img img {
            width: 100%;
        }
        .slider-img {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            width: 800px; height: 480px;
            overflow: hidden;
        }
        .slider-inner {
            position: relative;
            /* width: 4000px;  */
            height: 480px;
            overflow: hidden;
        }
        .slider-inner .slider {
            float: left;
            width: 800px; height: 480px;
            position: relative;
        }
        .slider-inner .slider::before {
            position: absolute;
            left: 5px; top: 5px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            padding: 5px 10px 3px;
            font-family: 'S-CoreDream';
        }
        .slider-inner .slider:nth-child(1) { z-index: 5;}
        .slider-inner .slider:nth-child(2) { z-index: 4;}
        .slider-inner .slider:nth-child(3) { z-index: 3;}
        .slider-inner .slider:nth-child(4) { z-index: 2;}
        .slider-inner .slider:nth-child(5) { z-index: 1;}
        .slider-inner .slider::before { content: attr(data-name); }   /* data-name으로 속성을 만들어서 attr로 불러올 수 있음 */
        .slider-btn a {
            position: absolute;
            top: 500px;
            transform: translateY(-50%);
            z-index: 1000;
            width: 50px; height: 50px;
            background: rgba(0,0,0,0.4);
            text-align: center;
            line-height: 50px;
            transition: all 0.2s;
            display: block;
            color: #fff;
            text-decoration: none;
        }
        .slider-btn a:hover {
            background: rgba(241,96,86,1);
        }
        .slider-btn .prev {
            left: 0;
        }
        .slider-btn .next {
            right: 0;
        }
        .slider-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
        }
        .slider-dot .dot {
            width: 20px; height: 20px;
            background: rgba(0,0,0,0.4);
            display: inline-block;
            border-radius: 50%;
            transition: all 0.3s;
            text-indent: -9999px;
            margin: 3px;
        }
        .slider-dot a.active {
            background: #fff;
        }
    </style>

    <script>
        const sliderInner = $(".slider-inner"); 
        const slider = $(".slider");
        const sliderBtn = $(".slider-btn"); 
        const sliderDot = $(".slider-dot");

        let sliderCount = slider.length;
        let sliderWidth = slider.width();
        let sliderTotalWidth = sliderWidth * sliderCount;   //전체 너비 값
        let currentIndex = 0;   
        let dotIndex = "";

        //이미지 너비값 세팅
        sliderInner.css({width: sliderTotalWidth});

        //닷 메뉴 생성 : 이미지 개수만큼 닷 메뉴 생성
        slider.each(function(index){ //슬라이더의 개수만큼 실행
            dotIndex += "<a href='#' class='dot'>" + index + "</a>";    //dotIndex에 누적
        });
        sliderDot.html(dotIndex);
        sliderDot.find("a").eq(currentIndex).addClass("active");    //현재 이미지에 흰색 불이 들어오도록 클래스 추가

        //이미지 움직이기
        function gotoSlider(num) {
            sliderInner.animate({left: -sliderWidth * num}, 500, "easeInQuart");
            currentIndex = num; //현재값 유지
            sliderDot.find("a").removeClass("active").eq(currentIndex).addClass("active");  //전에 클릭한 닷에 클래스를 지우고 새로 클릭한 부분에 클래스 추가
        }

        //닷 버튼 클릭하기
        sliderDot.on("click", "a", function(e){
            e.preventDefault();
            gotoSlider($(this).index());  //클릭한 번호의 인덱스를 인식해 이벤트함수 실행하여 이동
        })

        //버튼 클릭하기
        // sliderBtn.click(function(){});
        sliderBtn.on("click", "a", function(e){   //on: 여러가지 요소에 이벤트함수를 줄 수 있음
            e.preventDefault();
            let nextIndex = (currentIndex + 1) % sliderCount;   //마지막 이미지가 나온 뒤에 첫번째 이미지로 다시 돌아가기 위해 슬라이드의 개수를 나눠줌
            let prevIndex = (currentIndex - 1) % sliderCount;
            if(currentIndex == 0) prevIndex = sliderCount - 1;  //현재값이 0이 되지않게 하기 위해 -> 첫번째 이미지가 나온 후 마지막 이미지가 나올 수 있게 하기 위해

            if($(this).hasClass("prev")){   //prev가 있는 지 확인 후
                gotoSlider(prevIndex);
            } else {
                gotoSlider(nextIndex);
            }
        });
    </script>
