    <style>
        /* slider */
        .slider-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .slider-img img {
            width: 100%;
        }
        .slider-img {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            width: 800px; height: 480px;
            overflow: hidden;
        }
        .slider-inner {
            position: relative;
            width: 4000px; height: 480px;
            overflow: hidden;
        }
        .slider-inner .slider {
            float: left;
            width: 800px; height: 480px;
            position: relative;
        }
        .slider-inner .slider::before {
            position: absolute;
            left: 5px; top: 5px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            padding: 5px 10px 3px;
            font-family: 'S-CoreDream';
        }
        .slider-inner .slider:nth-child(1) { z-index: 5;}
        .slider-inner .slider:nth-child(2) { z-index: 4;}
        .slider-inner .slider:nth-child(3) { z-index: 3;}
        .slider-inner .slider:nth-child(4) { z-index: 2;}
        .slider-inner .slider:nth-child(5) { z-index: 1;}
        .slider-inner .slider::before { content: attr(data-name); }   /* data-name으로 속성을 만들어서 attr로 불러올 수 있음 */
    </style>
</head>

    <script>
        const sliderWrap = $(".slider-wrap");
        const sliderImg = $(".slider-img");
        const sliderInner = $(".slider-inner"); //이미지 묶은 박스
        const slider = $(".slider");

        let currentIndex = 0;
        let slideWidth = slider.width();

        setInterval(function() {    //콜백 함수
            sliderInner.animate({left: -slideWidth}, 400, function(){ //슬라이드의 위드 값 = -800px만큼 왼쪽으로 이동 (0.4초)
                $(".slider:first-child").appendTo(sliderInner); //슬라이드의 첫번째 자식을 선택해 안에서 계속 돌 수 있음, appendTo: 뒤에 추가 -> 첫번째 자식이 나오고 나면 뒤에 추가 돼서 순서대로 
                sliderInner.css("left", "");    //left값을 0으로 만들어 (가로로 정렬된) 다음 슬라이드가 다시 -800px만큼 이동할 수 있도록 해줌
            });
        }, 3000);    //3초에 한번씩 이동
    </script>
