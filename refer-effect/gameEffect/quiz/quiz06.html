<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *, *:before, *:after {
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        a {
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        body {
            font-family: 'DungGeunMo';
            background-color: #f6f6f6;
            background-image:
            linear-gradient(90deg, #cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px,  transparent 100px),
            linear-gradient(#cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px,  transparent 100px),
            linear-gradient(#e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px,  transparent 100px),
            linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px,  transparent 100px),
            linear-gradient(transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
            linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, #e0e0e0 99px, #e0e0e0 100px),
            linear-gradient(90deg, transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
            linear-gradient(transparent 0px, transparent 1px, #f6f6f6 1px, #f6f6f6 99px, transparent 99px, transparent 100px),
            linear-gradient(#cdcccc, #cdcccc);
            background-size:100px 100%, 100% 100px, 100% 10px, 10px 100%, 100% 100px, 100px 100%, 100px 100%, 100px 100px, 100px 100px;
            padding: 100px 0;
        }
        header {
            position: fixed;
            left: 0; top: 0;
            width: 100%;
            background: #262626;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px;
            z-index: 10;
        }
        header::before {
            content: '';
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            border: 4px ridge #a3a3a3;
            position: absolute;
            left: 5px; top: 5px;
            z-index: -1;
        }
        header h1 {
            padding: 5px 30px 5px 20px;
        }
        nav ul {
            display: flex;
        }
        nav li {
            margin-right: 30px;
        }
        nav li a {
            color: rgb(171, 171, 171);
        }
        nav li a:hover {
            border-bottom: 1px solid rgb(171, 171, 171);
        }
        nav li.active a {
            color: #fff;
        }
        nav li.active:hover a {
            border-bottom: 1px solid #fff;
        }
        .ham {
            position: absolute;
            right: 20px; top: 16px;
            cursor: pointer;
            width: 30px; height: 30px;
            display: none;
        }
        .ham span {
            width: 20px; height: 3px;
            background: #fff;
            display: block;
            position: absolute;
            left: 5px; top: 13px;
        }
        .ham span::before {
            content: '';
            width: 20px; height: 3px;
            background: #fff;
            position: absolute;
            left: 0; top: 7px;
        }
        .ham span::after {
            content: '';
            width: 20px; height: 3px;
            background: #fff;
            position: absolute;
            left: 0; bottom: 7px;
        }
        .quizWrap {
            position: relative;
            max-width: 500px;
            width: 100%;
            background: #fff;
            margin: 30px auto;
            border: 8px ridge #cacaca;
        }
        .quizWrap h2 {
            font-size: 14px;
            text-align: center;
            background: #cacaca;
            color: #3b3b3b;
            border: 3px ridge #cacaca;
            padding: 3px;
            position: relative;
        }
        .quizWrap h2::before {
            content: '';
            position: absolute;
            left: 2px; top: 2px;
            width: 15px; height: 15px;
            background: url(dot.jpg) no-repeat;
            background-size: cover;
        }
        .quizWrap h2::after {
            content: '';
            position: absolute;
            right: 2px; top: 2px;
            width: 35px; height: 15px;
            background: url(dot.jpg) no-repeat -14px;
            background-size: cover;
        }
        .question__quiz {
            border: 4px ridge #cacaca;
            min-height: 400px;
        }
        .question__title {
            position: relative;
            font-size: 34px;
            border-bottom: 6px ridge #CACACA;
            padding: 20px 0 0 0;
        }
        .question__title__num {
            color: #51d7e1;
            font-size: 34px;
            text-shadow: 1px 1px 1px #000;
            padding-left: 20px;
        }
        .question__title__num::after {
            content:'.';
        }
        .question__title__ask {
            font-size: 24px;
            line-height: 1.4;
            padding: 10px 20px 10px 20px;
            display: inline-block;
        }
        .question__answer {
            background: #E8E7E8;
            padding: 20px;
        }
        .question__answer_next {
            background: #cacaca;
            text-align: center;
            padding: 13px 20px;
            border: 6px groove #fff;
            font-size: 22px;
            text-shadow: 1px 1px 1px #fff;
            width: 100%;
            font-family: 'DungGeunMo';
            display: none;
        }
        .question__answer_next.show {
            display: block;
        }
        .question__answer_next {
            background: #cacaca;
            text-align: center;
            padding: 13px 20px;
            border: 6px groove #fff;
            font-size: 22px;
            text-shadow: 1px 1px 1px #fff;
            width: 100%;
            font-family: 'DungGeunMo';
        }
        .question__answer_next:active {
            background: #a3a3a3;
        }
        .question__answer__view {
            text-align: center;
            border: 6px groove #fff;
            padding: 13px 20px;
            font-size: 22px;
            text-shadow: 1px 1px 1px #fff;
        } 
        .question__answer__ex {
            padding: 20px;
            line-height: 1.4;
        }
        .question__answer__selects {
            padding-bottom: 10px;
        }
        .question__answer__selects label {
            display: flex;
            position: relative;
            overflow: hidden;
            margin-bottom: 5px;
        }
        .question__answer__selects label span {
            font-size: 20px;
            padding: 11px 35px 11px 50px;
            line-height: 1;
            border-radius: 50px;
            position: relative;
            min-height: 40px;
        }
        .question__answer__selects label span::before {
            content: '';
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            box-shadow: inset 0 0 0 3px #b0dde0;
            position: absolute;
            left: 7px; top: 5px;
            transition: 0.25s ease;
        }
        .question__answer__selects label span:hover {
            background-color: #b0dde0;
        }
        .question__answer__selects label input {
            position: absolute;
            left: -9999px;
        }
        .question__answer__selects label span {
            width: 100%;
            position: relative;
        }
        .question__answer__selects label span i {
            position: absolute;
            right: 10px; top: 50%;
            transform: translateY(-50%);
        }
        /* .question__answer__selects input:checked + span {
            background-color: #b0dde0;
        }
        .question__answer__selects input:checked + span:before {
            box-shadow: inset 0 0 0 10px #51d7e1;
        } */
        .question__answer__selects label.correct input + span {
            background-color: #b0dde0;
        }
        .question__answer__selects label.correct input + span:before {
            box-shadow: inset 0 0 0 10px #51d7e1;
        }
        .question__answer__selects label.incorrect input + span {
            background-color: #e0bab0;
        }
        .question__answer__selects label.incorrect input + span:before {
            box-shadow: inset 0 0 0 10px #e76b4c;
            
        }
        .question__answer__selects label.disabled {
            pointer-events: none;
        }



        .question__timer {
            text-align: right;
        }
        .question__timer__sec {
            display: inline-block;
            width: 50px; height: 50px;
            background: #000;
            color: #fff;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            position: absolute;
            right: 10px; top: 10px;
            border-radius: 50%;
        }
        .question__timer__line {
            width: 100%; height: 5px;
            background: #51d7e1;
        } 
        .question__answer__count {
            text-align: center;
            padding-bottom: 20px;
            font-size: 20px;
        }
        .question__start {
            font-size: 30px;
            position: absolute; 
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }
        .question__start.active {
            display: flex;
        }
        .question__start span {
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 100px;
            cursor: pointer;
        }
        .question__start span:hover {
            border: 2px solid #000;
            background: #fff;
            color: #000;
        }
        
        /* 미디어쿼리 */
        @media (max-width: 1200px){
            .ham {display: block;}
            nav {
                position: absolute;
                top: 60px; left: 0;
                background: #262626;
                width: 100%;
                display: none;
            }
            nav.show {
                display: block;
            }
            nav ul {
                display: block;
                position: relative;
                padding: 20px;
                z-index: 1;
            }
            nav ul::before {
                content: '';
                width: calc(100% - 10px);
                height: calc(100% - 10px);
                border: 4px ridge #a3a3a3;
                position: absolute;
                left: 5px; top: 5px;
                z-index: -1;
            }
            nav li {
                padding: 5px;
            }
        }

        /* dog */
        .card {
            display: none;
            position: relative;
            width: 360px;
            margin: 20px auto;
        }
        .dog .head,
        .dog .body {
            position: relative;
            width: 115px;
        }
        .dog .head {
            height: 115px;
            border-radius: 50% 50% 0 0;
            margin: 0 auto;
        }
        .dog .ears {
            position: relative;
            top: -14%;
            width: 100%;
        }
        .dog .ears::before, .dog .ears::after {
            content: "";
            position: absolute;
            top: 0;
            width: 35px;
            height: 70px;
            background: #CB7A1D;
            border-top: 11px solid #F7AA2B;
            border-left: 7px solid #F7AA2B;
            border-right: 7px solid #F7AA2B;
        }
        .dog .ears::before {
            left: 0;
            border-radius: 50% 45% 0 0;
        }
        .dog .ears::after {
            right: 0;
            border-radius: 45% 50% 0 0;
        }
        .dog .face {
            position: absolute;
            background: #F7AA2B;
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 0 0;
        }
        .dog .face::before, .dog .face::after {
            content: "";
            display: block;
            margin: auto;
            background: #FEFEFE;
        }
        .dog .face::before {
            width: 15px;
            height: 35px;
            margin-top: 24px;
            border-radius: 20px 20px 0 0;
        }
        .dog .face::after {
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            width: 60px;
            height: 65px;
            border-radius: 45% 45% 0 0;
        }
        .dog .eyes {
            position: relative;
            top: 29%;
            text-align: center;
        }
        .dog .eyes::before, .dog .eyes::after {
            content: "";
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 100%;
            background: #451d1c;
            margin: 0 14.5%;
        }
        .dog .teardrop {
            position: absolute;
            top: 125%;
            left: 19%;
            width: 6px;
            height: 6px;
            border-radius: 0 50% 50% 50%;
            transform: rotate(45deg);
            background: #FEFEFE;
            visibility: hidden;
        }
        .dog .nose {
            position: relative;
            top: 35%;
            width: 16px;
            height: 8px;
            border-radius: 35px 35px 65px 65px;
            background: #451d1c;
            margin: auto;
        }
        .dog .mouth {
            position: relative;
            top: 34.5%;
            width: 4px;
            height: 6px;
            margin: 0 auto;
            text-align: center;
            background: #451d1c;
        }
        .dog .mouth::before, .dog .mouth::after {
            content: "";
            position: absolute;
            top: -4px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 4px solid #451d1c;
            border-left-color: transparent;
            border-top-color: transparent;
            z-index: 2;
        }
        .dog .mouth::before {
            transform: translateX(-89%) rotate(45deg);
        }
        .dog .mouth::after {
            transform: translateX(-2px) rotate(45deg);
        }
        .dog .tongue {
            position: relative;
            z-index: 1;
        }
        .dog .tongue::before, .dog .tongue::after {
            content: "";
            position: absolute;
        }
        .dog .tongue::before {
            top: 10px;
            left: -7px;
            width: 18px;
            height: 0;
            border-radius: 50%;
            background: #451d1c;
            z-index: -1;
        }
        .dog .tongue::after {
            top: 14px;
            left: -4px;
            width: 12px;
            height: 0;
            border-radius: 20px;
            background: #F5534F;
            z-index: 5;
        }
        .dog .chin {
            position: relative;
            top: 47.5%;
            margin: 0 auto;
            width: 12px;
            height: 12px;
            border-top: 10px solid #e8e7ec;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-radius: 2px;
            z-index: 0;
        }
        .dog .body {
            position: relative;
            height: 139px;
            margin: auto;
            z-index: 0;
        }
        .dog .body::before, .dog .body::after {
            content: "";
            position: absolute;
            top: -1px;
            left: 0;
            right: 0;
            bottom: 0;
            display: block;
            width: 100%;
            margin: auto;
            background: #F7AA2B;
        }
        .dog .body::after {
            top: -2px;
            bottom: -1px;
            width: 60px;
            background: #FEFEFE;
        }
        .dog .tail {
            position: absolute;
            left: -60%;
            bottom: 1px;
            background: #F7AA2B;
            width: 93px;
            height: 15px;
            transform: rotate(45deg);
            transform-origin: 100% 50%;
            border-radius: 25px 0 0 25px;
            z-index: -2;
        }
        .dog .legs {
            position: absolute;
            bottom: 0;
            left: -10%;
            width: 120%;
            height: 15%;
            background: #F7AA2B;
            border-radius: 10px 10px 0 0;
        }
        .dog .legs::before, .dog .legs::after {
            content: "";
            position: absolute;
            bottom: 1px;
            background: #CB7A1D;
            z-index: -1;
        }
        .dog .legs::before {
            left: -7.5%;
            width: 115%;
            height: 55%;
            border-radius: 5px 5px 0 0;
        }
        .dog .legs::after {
            left: -3.5%;
            width: 107%;
            height: 250%;
            border-radius: 20px 20px 35px 35px;
        }
        .card.good .face::before {
            margin-top: 10px;
        }
        .card.good .face::after{
            height: 85px;
        }
        .card.good .eyes {
            top: 13%;
        }
        .card.good .eyes::before,
        .card.good .eyes::after {
            width: 18px;
            height: 5px;
            margin: 0px 12.5%;
            transform: rotate(-37.5deg);
            border-radius: 20px;
        }
        .card.good .eyes::after {
            transform: rotate(37.5deg);
        }
        .card.good .nose {
            top: 18%;
        }
        .card.good .mouth {
            top: 16.5%;
        }
        .card.good .tongue::before {
            height: 12px;
        }
        .card.good .tongue::after {
            height: 24px;
            animation: movetongue 0.1s linear 0.35s infinite alternate forwards;
        }
        .card.good .chin {
            top: 34%;
        }
        .card.good .tail {
            animation: movetail 0.1s linear infinite alternate forwards;
        }
        .card.bad .ears::before {
            transform: rotate(-50deg) translate(-7px, 2px);
        }
        .card.bad .ears::after {
            transform: rotate(50deg) translate(7px, 2px);
        }
        .card.bad .face::before {
            margin-top: 28px;
        }
        .card.bad .face::after {
            height: 55px;
        }
        .card.bad .eyes {
            top: 38%;
        }
        .card.bad .eyes::before, 
        .card.bad .eyes::after {
            width: 18px;
            height: 5px;
            margin: 0px 14.5%;
            transform: rotate(-37.5deg);
            border-radius: 20px;
        }
        .card.bad .eyes::after {
            transform: rotate(37.5deg);
        }
        .card.bad .teardrop {
            animation: cry 0.1s ease-in 0.25s forwards;
        }
        .card.bad .nose {
            top: 44%;
        }
        .card.bad .mouth {
            top: 42%;
        }
        .card.bad .chin {
            top: 52%;
        }
        .card.bad .tail {
            transform: rotate(0);
        }
        @keyframes movetongue {
            100% {height: 27px;}
        }
        @keyframes movetail {
            0% {transform: rotate(37deg);}
            100% {transform: rotate(52deg);}
        }
        @keyframes cry {
            100% {visibility: visible;}
        }
    </style>
</head>

                    "점", 
                    "강조"
            ],
                quizEx : "조화: 통일과 변화, 균형감이 안정적으로 결합된 상태<br>통일: 하나의 규칙으로 단일화시키는 것<br>점증: 그라데이션이라고도 하며 조화적인 단계에 한하여 일정한 질서를 가진 자연적인 순서의 계열로서 기본적으로 유사한 일련의 흐름을 나타내는 것.<br>강조: 단조로움을 피하기 위해 일부 요소를 다르게 표현하는 것"
            }
        ]

        //선택자
        const quizWrap = document.querySelector(".quizWrap");   
        const questionStart = document.querySelector(".question__start");  
        const questionStartBtn = quizWrap.querySelector(".question__start span");   
        const questionTitle = quizWrap.querySelector(".question__title__q");   
        const questionSelect = quizWrap.querySelector(".question__answer__selects");   
        const questionNext = quizWrap.querySelector(".question__answer_next"); 
        const questionLength = quizWrap.querySelector(".question__answer__count"); 
        const questionTimer = quizWrap.querySelector(".question__timer__sec"); 
        const questionTimerLine = quizWrap.querySelector(".question__timer__line"); 
        
        let quizCount = 0;  //문제 수 
        let quizNum = 1;
        let counter;
        let counterLine;

        //시작하기 버튼 클릭
        questionStartBtn.onclick = () => {
            questionStart.classList.remove("active");   //버튼을 누르면 클래스 제거 (active 있을 때 block, 없을 때 none)
            showQuestion(0); //클릭하면 showQuestion 함수 실행
            questionCount(1);
            startTimer(5);
            startTimerLine(0);
        }
       

        //문제 출력하기
        function showQuestion(index) {
            let questionTag = `<span class="question__title__num">${quizInfo[index].quizNum}</span><span class="question__title__ask">${quizInfo[index].quizQuestion}</span>`;
            let choiceTag = `
                <label for="select1">
                    <input class="select" type="radio" name="select" id="select1" value="1">
                    <span class="choice">${quizInfo[index].quizChoice[0]}</span>
                </label>
                <label for="select2">
                    <input class="select" type="radio" name="select" id="select2" value="2">
                    <span class="choice">${quizInfo[index].quizChoice[1]}</span>
                </label>
                <label for="select3">
                    <input class="select" type="radio" name="select" id="select3" value="3">
                    <span class="choice">${quizInfo[index].quizChoice[2]}</span>
                </label>
                <label for="select4">
                    <input class="select" type="radio" name="select" id="select4" value="4">
                    <span class="choice">${quizInfo[index].quizChoice[3]}</span>
                </label>
            `;

            questionTitle.innerHTML = questionTag;
            questionSelect.innerHTML = choiceTag;

            let choice = questionSelect.querySelectorAll(".choice");

            for( let i=0; i<choice.length; i++ ){
                choice[i].setAttribute("onclick", "choiceSelected(this)")   //사용자가 선택한 것을 알아내서 속성을 넣어줌
            }
        }

        //정답 확인하기
        function choiceSelected(answer){
            //사용자가 클릭한 값 == quizAnswer 확인
            let userAnswer = answer.textContent.trim(); //사용자가 선택한 값
            let currentAnswer = quizInfo[quizCount].quizAnswer.trim(); //현재 값
            let allChoices = questionSelect.children.length; 

            if(userAnswer == currentAnswer){    //사용자가 클릭한 값과 정답이 같을 때
                console.log("정답입니다.")
                //클래스 추가 correct
                answer.parentNode.classList.add("correct");
            } else {
                console.log("틀렸습니다.")
                //클래스 추가 incorrect
                answer.parentNode.classList.add("incorrect");

                //틀렸을 때 정답 알려주기
                for(let i=0; i<allChoices; i++){
                    if(questionSelect.children[i].querySelector(".choice").textContent == currentAnswer) {
                        questionSelect.children[i].classList.add("correct");
                    }
                }
            }

            //모든 문제 클래스 추가 disabled
            for(let i=0; i<allChoices; i++){
                questionSelect.children[i].classList.add("disabled");
                
            }
        }
        
        //다음 문제 클릭 시
        questionNext.onclick = () => {
            quizCount++;    //클릭할 때마다 +1
            quizNum++;
            showQuestion(quizCount);    //+1되어 출력
            questionCount(quizNum);
        }

        //문제 카운팅
        function questionCount(index){
            let totalCountTag = `<span>${index}</span> / <span>${quizInfo.length}</span>`;
            questionLength.innerHTML = totalCountTag;
        }
        
        //타이머
        function startTimer(time){
            counter = setInterval(() => {
                questionTimer.textContent = time;   //time 전달
                time--; //1초에 한번씩 1-
                if(time < 9){   
                    let addZero = questionTimer.textContent;
                    questionTimer.textContent = "0" + addZero;  //9보다 작을 때 숫자 앞에 0을 붙여줌
                }
                if(time < 0){
                    clearInterval(counter); //0보다 작아지면 setTimeout을 멈춤

                    let allChoices = questionSelect.children.length;    //전체 개수
                    let currentAnswer = quizInfo[quizCount].quizAnswer; //현재 문제의 정답

                    //클릭 x
                    for(i=0; i<allChoices; i++){
                        questionSelect.children[i].classList.add("disabled");   //모든 자식에ㅔ 클래스 추가해서 보기를 선택할 수 없도록
                    }

                    //정답 표시
                    for(i=0; i<allChoices; i++){
                        if(questionSelect.children[i].querySelector(".choice").textContent == currentAnswer){    //정답이 맞으면
                            questionSelect.children[i].classList.add("correct");    //15초가 지나면 해당 문제에 정답이 나옴
                        }
                    }
                    //버튼 표시
                    questionNext.classList.add("show");
                }
            }, 1000)
        }

        //타임라인
        function startTimerLine(time){
            counterLine = setInterval(() => {
                time += .066666;
                questionTimerLine.style.width = time + "%";

                if(time > 100){
                    clearInterval(counterLine); //100보다 커지면 setTimeout을 멈춤
                }
            }, 10);
        }
    </script>
</body>
</html>
