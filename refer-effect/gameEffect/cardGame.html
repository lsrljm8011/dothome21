    <title>Card Effect - jQuery</title>
    <style>
        @font-face {
            font-family: 'Y_Spotlight';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts-20-12@1.0/Y_Spotlight.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {margin: 0; padding: 0; box-sizing: border-box;}
        li {list-style: none;}
        a {text-decoration: none;}

        body {
            background: #f1fcf9;
            font-family: 'Y_Spotlight';
        }

        /* audio */
        .audio {
            position: absolute;
            right: 20px; top: 20px;
        }
        .audio .btn-sound {
            display: block;
            width: 40px; height: 40px;
            text-align: center;
            line-height: 43px;
            background: #7ABDAE;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        /* title */
        .title {
            position: absolute;
            left: 20px; top: 20px;
        }
        .title h1 {
            margin-bottom: 10px;
            font-size: 35px;
        }
        .title p {
            margin-bottom: 3px;
        }

        /* card */
        .cardWrap {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 1vw;
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            perspective: 600px;
            border: 3px solid #7ABDAE;
            border-radius: 1vw;
            padding: 1vw;
            background-color: #fcfbf5;
        }
        .cardWrap .card {
            width: 8vw; height: 20vh;
            transform-style: preserve-3d;
            transition: all 0.6s;
            cursor: pointer;
        }
        /* .cardWrap .card:hover {
            transform: rotateY(-180deg);
        } */
        .cardWrap .card > div {
            background: #F9F7E9;
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 90%;
            border-radius: 0.5vw;
        }
        .cardWrap .card .front {
            transform: rotateY(0deg);
        }
        .cardWrap .card .back {
            transform: rotateY(-180deg);
        }
        .cardWrap .card .front {
            background-image: url(../assets/img/card0.png);
        }
        .card[data-type=img1] .back {
            background-image: url(../assets/img/card1.png);
        }
        .card[data-type=img2] .back {

        }
        .card[data-type=img3] .back {

        }
        .card[data-type=img4] .back {

        .card[data-type=img5] .back {

        .card[data-type=img9] .back {

        }

        /* success */
        .success {
            display: none;
        }
    </style>

    <script>
        const $btnSound = $(".btn-sound"),
              $themeSong = $("#theme-song")[0],

              dataType = "data-type",
              selectedClass = "is-selected"

        let sound = [
            "../assets/audio/match2.mp3",
            "../assets/audio/match.mp3",
            "../assets/audio/up.mp3",
        ],
            soundMatch = new Audio(sound[0]),
            soundNoMatch = new Audio(sound[1]),
            soundSuccess = new Audio(sound[2]);

        // audio 버튼을 클릭하면 꺼지고, 클릭하면 켜지게(toggleClass / attr)
        $btnSound.on("click", function(){
            //icon
            $(this).find("i").toggleClass("fa-volume-up fa-volume-off");

            $(this).toggleClass("is-playing");

            //play
            if( $(this).hasClass("is-playing") ){
                $themeSong.play();
            } else {
                $themeSong.pause();
            }


        });
