<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습13</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        body{
            background-color: #FFF3E0;    
        }
        header{
            width: 100%;
            height: 100px;
            background-color: #FFE0B2;
        }
        aside{
            width: 100%;
            height: 100px;
            background-color: #FFCC80;
        }
        main {
            overflow: hidden;
        }
        section{
            width: 30%;
            height: 700px;
            background-color: #FFB74D;
            float: left;
        }
        article{
            width: 70%;
            height: 700px;
            background-color: #FFA726;
            float: left;
        }
        footer{
            width: 100%;
            height: 100px;
            background-color: #FF9800;
        }
        @media (max-width:1220px){
            #wrap{
                width: 100%;
            }
        }
        @media (max-width:1000px){
            #wrap{
                width: 100%;
            }  
            aside{
                display: none;
            }
            section{
                height: 800px;
            }
            article{
                height: 800px;
            }
        }
        @media (max-width:600px){
            header{
                height: 200px;
            }
            section{
                width: 100%;
                height: 400px;
            }
            article{
                width: 100%;
                height: 250px;
            }
            footer{
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <aside></aside>
        <main>
            <section></section>
            <article></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
