<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습 6</title>
</head>
    <style>
        @font-face {
            font-family: 'twayair';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twayair.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
        }
        .wrap{
            font-family: 'twayair';
            color: #fff;
            font-size: 60px;
            text-transform: uppercase;
            text-align: center;
            width: 100%;
        }
        .header{
            width: 100%;
            height: 110px;
            line-height: 110px;
            background-color: #90CAF9;
        }
        .banner{
            width: 100%;
            height: 750px;
            line-height: 750px;
            background-color: #64B5F6;
        }
        .content1{
            width: 100%;
            height: 2280px;
            line-height: 2280px;
            background-color: #2196F3;
        }
        .content2{
            width: 100%;
            height: 1570px;
            line-height: 1570px;
            background-color: #1976D2;
        }
        .content3{
            width: 100%;
            height: 530px;
            line-height: 530px;
            background-color: #1565C0;
        }
        .footer{
            width: 100%;
            height: 270px;
            line-height: 270px;
            background-color: #0D47A1;
        }
        .header-inner{
            width: 1200px;
            height: 110px;
            background-color: #E1BEE7;
            margin: 0 auto;
        }
        .banner-inner{
            width: 1200px;
            height: 750px;
            background-color: #CE93D8;
            margin: 0 auto;
        }
        .content1-inner{
            width: 1200px;
            height: 2280px;
            background-color: #BA68C8;
            margin: 0 auto;
        }
        .content2-inner{
            width: 1200px;
            height: 1570px;
            background-color: #AB47BC;
            margin: 0 auto;
        }
        .content3-inner{
            width: 1200px;
            height: 530px;
            background-color: #9C27B0;
            margin: 0 auto;
        }
        .footer-inner{
            width: 1200px;
            height: 270px;
            background-color: #7B1FA2;
            margin: 0 auto;
        }
    </style>
<body>
    <div class="wrap">
        <div class="header">
            <div class="header-inner">header</div>
        </div>
        <div class="banner">
            <div class="banner-inner">banner</div>
        </div>
        <div class="content1">
            <div class="content1-inner">content1</div>
        </div>
        <div class="content2">
            <div class="content2-inner">content2</div>
        </div>
        <div class="content3">
            <div class="content3-inner">content3</div>
        </div>
        <div class="footer">
            <div class="footer-inner">footer</div>
        </div>
    </div>
</body>
</html>
