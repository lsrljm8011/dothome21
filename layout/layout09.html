<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습9</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background-color: #e8f5e9;
    }
    #wrap {
        width: 100%;
    }
    header {
        width: 100%;
        height: 150px;
        background: #c8e6c9 ;
    }
    main {
        width: 100%;
        overflow: hidden;
    }
    aside {
        width: 20%;
        height: 700px;
        background-color: #a5d6a7 ;
        float: left;
    }
    section {
        width: 60%;
        height: 700px;
        background-color: #81c784 ;
        float: left;
    }
    article {
        width: 20%;
        height: 700px;
        background-color: #66bb6a ;
        float: left;
    }
    footer {
        width: 100%;
        height: 150px;
        background: #4caf50 ;
        clear: both;
    }
    @media (max-width: 1220px) {
        aside {
            width: 30%;
        }
        section {
            width: 70%;
        }
        article {
            width: 100%;
            height: 300px;
        }
    }
    @media (max-width: 800px) {
        aside {
            display: none;
            /* width: 100%;
            height: 300px; */
        }
        section {
            width: 100%;
            height: 450px;
        }
        article {
            width: 100%;
            height: 450px;
        }
    }
    @media (max-width: 600px) {
        section {
            height: 250px;
        }
        article {
            height: 250px;
        }
    }
</style>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside></aside>
            <section></section>
            <article></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
