<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습4</title>
</head> 
    <style>
        @font-face {
            font-family: 'twayair';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twayair.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #efebe9;
            font-family: 'twayair';
            color: #fff;
            font-size: 60px;
            text-transform: uppercase;
            text-align: center;
        }
        .wrap {
            width: 1200px;
            margin: 0 auto;
        }
        .header {
            width: 1200px;
            height: 100px;
            background-color: #d7ccc8;
            float: left;
            line-height: 100px;
        }
        .nav {
            width: 1200px;
            height: 100px;
            background-color: #bcaaa4;
            float: left;
            line-height: 100px;
        }
        .side {
            width: 400px;
            height: 900px;
            background-color: #a1887f;
            float: left;
            line-height: 900px;
        }
        .content1 { 
            width: 800px;
            height: 300px;
            background-color: #8d6e63;
            float: left;
            line-height: 300px;
        }
        .content2 {
            width: 800px;
            height: 300px;
            background-color: #795548;
            float: left;
            line-height: 300px;
        }
        .content3 {
            width: 800px;
            height: 300px;
            background-color: #6d4c41;
            float: left;
            line-height: 300px;
        }
        .footer {
            width: 1200px;
            height: 100px;
            background-color: #5d4037;
            float: left;
            line-height: 100px;
            clear: both;
        }
    </style>
<body>
    <div class="wrap">
        <div class="header">header</div>
        <div class="nav">nav</div>
        <div class="side">side</div>
        <div class="content1">content1</div>
        <div class="content2">content2</div>
        <div class="content3">content3</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
