<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습15</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: #E3F2FD;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 100px;
            background-color: #BBDEFB;
        }
        aside{
            width: 100%;
            height: 100px;
            background-color: #90CAF9;
        }
        main{
            overflow: hidden;
        }
        section{
            width: 20%;
            height: 900px;
            background-color: #64B5F6;
            float: left;
        }
        article1{
            width: 80%;
            height: 300px;
            background-color: #42A5F5;
            float: left;
        }
        article2{
            width: 80%;
            height: 300px;
            background-color: #2196F3;
            float: left;
        }
        article3{
            width: 80%;
            height: 300px;
            background-color: #1E88E5;
            float: left;
        }
        footer{
            width: 100%;
            height: 100px;
            background-color: #1976D2;
        }
        @media (max-width:1220px){
            #wrap{
                width: 100%;
            }
        }
        @media (max-width:1000px){
            section{
                height: 500px;
            }
            article1{
                height: 250px;
            }
            article2{
                height: 250px;

            }
            article3{
                width: 100%;
                height: 400px;
            }
        }
        @media (max-width:600px){
            section{
                width: 100%;
                height: 100px;
            }
            article1{
                width: 100%;
                height: 200px;
            }
            article2{
                width: 100%;
                height: 200px;
            }   
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <aside></aside>
        <main>
            <section></section>
            <article1></article1>
            <article2></article2>
            <article3></article3>
        </main>
        <footer></footer>
    </div>     
</body>
</html>
