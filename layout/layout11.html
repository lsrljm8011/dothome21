<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습11</title>
    <style>
        #wrap{
            padding: 0;
            margin: 0;
        }
        header{
            height: 100px;
            background-color: #FBE4EC;
        }
        aside{
            height: 400px;
            background-color: #F48FB1;
        }
        section{
            height: 600px;
            background-color: #EC407A;
        }
        footer{
            height: 100px;
            background-color: #D81A60;
        }
        .container{
            background-color: rgba(0, 0, 0, 0.2);
            width: 1200px;
            height: inherit;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="container"></div>
        </header>
        <aside>
            <div class="container"></div>
        </aside>
        <section>
            <div class="container"></div>
        </section>
        <footer>
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
