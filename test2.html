<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Dosis:300,800");
[data-filter*=image-] {
  flex: 0 1 20%;
  line-height: 0;
  position: relative;
  z-index: 0;
}
[data-filter*=image-] img {
  height: auto;
  width: 100%;
}

[data-filter=image-grayscale] img {
  filter: grayscale(70%);
}

[data-filter=image-saturate] img {
  filter: saturate(360%);
}

[data-filter=image-sepia] img {
  filter: sepia(100%);
}

[data-filter=image-invert] img {
  filter: invert(100%);
}

[data-filter=image-opacity] img {
  filter: opacity(50%);
}

[data-filter=image-brightness] img {
  filter: brightness(120%);
}

[data-filter=image-contrast] img {
  filter: contrast(160%);
}

[data-filter=image-hue-rotate] img {
  filter: hue-rotate(160deg);
}

[data-filter=image-blur] img {
  filter: blur(2px);
}

body {
  background: #163065;
  color: #fff;
  font-family: "Dosis", sans-serif;
  line-height: 1;
}

main {
  display: flex;
  flex-wrap: wrap;
}

h1 {
  font-size: 2.5rem;
  font-weight: 300;
  line-height: 1;
  margin: 2rem 0 3rem;
  padding: 0;
  text-align: center;
  width: 100vw;
}
h1 span {
  color: #f8be00;
  font-size: 5rem;
  font-weight: 800;
  margin: 0;
}

h2 {
  background: rgba(100, 0, 50, 0.8);
  color: #fff;
  display: block;
  font-size: 1.25rem;
  font-weight: 300;
  left: 0;
  line-height: 1.5;
  margin: 0;
  padding: 0.5rem;
  position: absolute;
  top: 0;
  z-index: 1;
}

a {
  color: #fff;
  display: inline-block;
  font-size: 1rem;
}
a:hover {
  color: #f8be00;
}
    </style>
</head>
