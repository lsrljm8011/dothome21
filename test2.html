<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
        }
        .box div {
            position: absolute;
            width: 10vw; height: 11vw;
            border: 0.5vw solid #E91C0D;
            border-radius: 520% 600% 600% 280%;
            transform: skewX(10deg);
        }
        span {
            position: absolute;
            font-size: 2vw;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <span>SERIN</span>
    </div>
</body>
</html>
